<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>WAP MVC</title>
</h:head>

<h:body style="font-family:Arial,sans-serif;font-size:12px;">
	<p:tooltip global="true" />
	<br />
	<br />
	<br />
	<br />
	<div align="center">
		<h:form>
			<p:panel style="width:500px;" header="Login Page">
				<p:messages showDetail="true" autoUpdate="true" />

				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel value="Username" />
					<p:inputText id="username" value="#{loginBean.username}"
						required="true" label="username" title="Your Username"
						showMode="button" layout="numeric">
						<!-- 						<f:validateLength for="username" minimum="11" maximum="11" /> -->
					</p:inputText>

					<h:outputLabel value="Password:" />
					<p:password id="password" value="#{loginBean.password}"
						password="true" required="true" label="Password"
						title="Your password" showMode="button" buttonImageOnly="true"
						buttonImage="/images/keyboardpencil.png">
						<!-- 						<f:validateLength for="password" minimum="6" maximum="8" /> -->
					</p:password>

					<p:outputLabel for="Role" value="Role" />
					<p:selectOneRadio id="Role" value="#{loginBean.role}">
						<f:selectItem itemLabel="BranchUser" itemValue="branchuser" />
						<f:selectItem itemLabel="DepartmentUser" itemValue="departmentuser" />
						<f:selectItem itemLabel="PowerUser" itemValue="poweruser" />
						<f:selectItem itemLabel="Admin" itemValue="admin" />
					</p:selectOneRadio>

					<p:commandButton action="#{loginBean.login}" ajax="false"
						value="Login" title="Click to login"></p:commandButton>

					<p:commandButton value="Clear" type="reset" title="Clear" />

				</h:panelGrid>
			</p:panel>
			<br />
			<br />
		</h:form>

	</div>
</h:body>

</html>
